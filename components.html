<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tazel-home complex components</title>
  </head>
  <body>

    <!-- header -->
    <header role="presentation"></header> <!-- when descendant of a main -->

    <header class="fancy" role="banner">
      <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" role="img" alt="alt text"/></svg>
    </header>

    <!-- nav -->
    <div role="navigation">
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </div role="navigation">

    <!-- link -->
    <a href="#"></a>

    <a href="#preview-browsing" title="back to preview browsing">
      <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" alt="" role="presentation"/></svg>
    </a>

    <!-- footer -->
    <div role="contentinfo">
      <ul class="social-medias" aria-label="Social media links">
        <li><a href="#" title="Find Thomazella on facebook">
          <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" role="img" alt="alt text"/></svg>
        </a></li>
        <li><a href="#" title="Find Thomazella on github">
          <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" role="img" alt="alt text"/></svg>
        </a></li>
        <li><a href="#" title="Find Thomazella on linkedIn">
          <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" role="img" alt="alt text"/></svg>
        </a></li>
      </ul>
    </div>
    <!-- image -->
    <img src="" alt="alt text">

    <!-- svg fallback -->
    <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" role="img" alt="alt text"/></svg>

    <!-- paragraph -->
    <p></p>

    <code title="this is computer code"></code> <!-- aria any -->

    <blockquote cite="http://foobar" role="complementary"><!-- aria any -->
      <p></p>
    </blockquote>

    <!-- span -->
    <span></span>

    <q cite="http://foobar"></q>

    <!-- heading -->
    <h1></h1>
    <h2></h2>

    <!-- box -->
    <div class="box" role="none"></div>

    <!-- list -->
    <ul aria-labelledby="title-above"></ul>

    <!-- form -->
    <form action="email.php"
          aria-labelledby="lgn"
          method="post">
      <fieldset role="presentation">
        <legend title="Form" id="lgn">Form</legend>
        <input type="submit" id="submit-button" value="submit" name="submit">
      </fieldset>
    </form>

    <form class="email-me"
          action="email.php"
          method="post"
          target="_self"
          name="Send Thomazella an email"
          aria-labelledby="lgn"
          id="form-email-me">
      <fieldset role="presentation">
        <legend title="Send me an e-mail" id="lgn">Send me an e-mail!</legend>
        <label  for="sender-name">Your name</label>
        <input  type="text"
                id="sender-name"
                name="sender name"
                autocomplete="name"
                inputmode="text"
                placeholder="Sir FooBar"
                title="Please provide your name"
                required>
        <label  for="sender-email">Your email</label>
        <input  type="email"
                id="sender-email"
                name="sender email"
                autocomplete="email"
                title="Please provide an email address containing an 'at' and a 'dot'"
                inputmode="text"
                placeholder="yourname@provider.com"
                pattern=".+@.+[.].+">
        <label  for="subject">Subject</label>
        <input  type="text"
                id="subject"
                name="subject"
                autocomplete="on"
                inputmode="text"
                placeholder="Hello Thomazella.">
        <label  for="email-body">Your message</label>
        <textarea name="email body"
                  id="email-body"
                  rows="10"
                  cols="80"
                  title="Please provide a message with, at least, 35 and, at most, 499 characters"
                  required
                  maxlength="499"
                  minlength="35"></textarea>
        <input type="submit" id="submit-button" value="send e-mail" name="send e-mail">
      </fieldset>
    </form>

    <!-- article -->
    <div role="region" aria-label="title goes here"></article>

    <div role="region" class="read" aria-label="title goes here">
      <a class="close" href="#preview-browsing" title="back to preview browsing">
        <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" alt="" role="presentation"/></svg>
      </a>
      <span class="date" role="note"></span> <!-- aria any -->
      <h1 id="heading">title goes here</h1>
      <div class="box" role="main" aria-labelledby="heading">
        <p class="intro-text"></p>
        <!-- (...) -->
        <a href="#" class="back" title="back to preview browsing">Go back</a>
      </div>
    </article>

    <div role="region" class="project" aria-label="title goes here">
      <a  href="#preview-browsing" class="close" title="back to preview browsing">
        <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" alt="" role="presentation"/></svg>
      </a>
      <span class="date" role="note"></span> <!-- aria any -->
      <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" role="img" alt="tile goes here logo" id="logo"/></svg>
      <div class="box" role="main" aria-labelledby="logo">
        <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" role="img" alt="alt text"/></svg>
        <!-- (...) -->
        <a href="#preview-browsing" class="back"  title="back to preview browsing">Go back</a>
      </div>
    </article>

    <div role="region" class="project-preview"  aria-label="title goes here">
      <a href="#project">
        <svg width="50" height="50" role="presentation"><image xlink:href="foo.svg" src="foo.png" width="50" height="50" role="img" alt="tile goes here logo" id="logo"/></svg>
      </a>
      <a href="#project"><p class="intro-text" aria-labelledby="logo">
        <!-- (...)  -->
        <span class="date" role="note"></span>
        <a class="external-site" href="#external-site"></a>
      </p></a>
    </article>

    <div role="region" class="read-preview"  aria-label="title goes here">
      <span class="date" role="note"></span> <!-- aria any -->
      <a href="#article"><h1>title goes here</h1></a>
      <a href="#article"><p class="intro-text"></p></a>
    </article>

  <style media="screen">
    * {
      background-color: #666;
      cursor: white
    }
  </style>
  </body>
</html>
